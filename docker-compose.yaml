services:
  minio:
    image: docker.io/bitnami/minio:2022
    ports:
      - '9090:9090'
      - '9001:9001'
    networks:
      - minionetwork
    volumes:
      - 'minio_data:/data'
    environment:
      - MINIO_ROOT_USER=minioadmin 
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_DEFAULT_BUCKETS=images

networks:
  minionetwork:
    driver: bridge

volumes:
  minio_data:
    driver: local
